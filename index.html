<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

<div id="tree"></div>

Результат должен быть:
<div id="tree-example">
  <ul>
    <li>Рыбы
      <ul>
        <li>форель</li>
        <li>лосось</li>
      </ul>
    </li>
    <li>Деревья
      <ul>
        <li>Огромные
          <ul>
            <li>секвойя</li>
            <li>дуб</li>
          </ul>
        </li>
        <li>Цветковые
          <ul>
            <li>яблоня</li>
            <li>магнолия</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>


<script>
    let data = {
        "Рыбы": {
            "форель": {},
            "лосось": {}
        },

        "Деревья": {
            "Огромные": {
                "секвойя": {},
                "дуб": {}
            },
            "Цветковые": {
                "яблоня": {},
                "магнолия": {}
            }
        }
    };

    function makeListFromObject(obj) {
        const ul = document.createElement('ul');
        for (key in obj) {
            let li = document.createElement('li');
            li.textContent = `${key}`;
            if (typeof obj[key] === 'object') {
                li.append(makeListFromObject(obj[key]));
            }
            ul.append(li);
        }
        return ul;
    }

    function createTree(container, data) {
        container.append(makeListFromObject(data));
    }

    createTree(document.getElementById('tree'), data);
</script>

</body>

</html>
